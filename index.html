<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pkmn JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ce8fa8f10b.js" crossorigin="anonymous"></script>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="./assets/css/character.css" rel="stylesheet">
    <link href="./assets/css/tiles.css" rel="stylesheet">
    <link href="./assets/css/grid-objects.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-8">
                <div id="map-wrapper">
                    <div class="map-container grid-container"></div>
                    <div class="objects-container grid-container"></div>
                    <div class="character-container grid-container"></div>
                </div>
            </div>
            <div class="col-4">
                <div id="hud-wrapper"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <div id="controls-wrapper">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button id="control-up" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                </div>
                                <div class="col text-center">
                                    <button id="control-left" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-arrow-left"></i>
                                    </button>
                                </div>
                                <div class="col text-center">
                                    <button id="control-right" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-arrow-right"></i>
                                    </button>
                                </div>
                                <div class="col-12 text-center">
                                    <button id="control-down" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row h-100 align-items-center">
                                <div class="col text-center">
                                    <button id="control-primary" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-hand-pointer"></i>
                                    </button>
                                </div>
                                <div class="col text-center">
                                    <button id="control-secondary" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                                <div class="col text-center">
                                    <button id="control-tertiary" type="button" class="btn btn-primary btn-sm d-inline-block">
                                        <i class="fa fa-undo"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Models -->
    <script src="./assets/js/models/item.js"></script>
    <script src="./assets/js/models/storage.js"></script>
    <script src="./assets/js/models/backpack.js"></script>
    <script src="./assets/js/models/character.js"></script>
    <script src="./assets/js/models/tile.js"></script>
    <script src="./assets/js/models/sqm.js"></script>
    <script src="./assets/js/models/grid.js"></script>
    <script src="./assets/js/models/grid-object.js"></script>
    <script src="./assets/js/models/map.js"></script>

    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap/items.js"></script>
    <script src="./assets/js/bootstrap/tiles.js"></script>
    <script src="./assets/js/bootstrap/objects.js"></script>
    <script src="./assets/js/bootstrap/grids.js"></script>
    <script src="./assets/js/bootstrap/grid-objects.js"></script>
    <script src="./assets/js/bootstrap/grid-interactions.js"></script>
    <script src="./assets/js/bootstrap/containers.js"></script>
    <script src="./assets/js/bootstrap/player.js"></script>

    <!-- App start -->
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/actions.js"></script>
</body>
</html>
